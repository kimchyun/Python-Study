<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function fn_mod(){
	location.href = "mem_mod?m_id={{mem.m_id}}";
}

function fn_del_act(){
	document.frm.submit();
}

</script>
</head>
<body>
<form name="frm" action="mem_del_act" method="post">
{% csrf_token %}
<input type="hidden" name="m_id" value="{{mem.m_id}}"/>
</form>
MEM_DETAIL
<table border="1px">
	<tr>
		<td>아이디</td>
		<td>{{mem.m_id}}</td>
	</tr>
	<tr>
		<td>이름</td>
		<td>{{mem.m_nm}}</td>
	</tr>
	<tr>
		<td>전화번호</td>
		<td>{{mem.tel}}</td>
	</tr>
	<tr>
		<td>주소</td>
		<td>{{mem.addr}}</td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="button" value="수정" onclick="fn_mod()" />
			<input type="button" value="삭제" onclick="fn_del_act()"/>
		</td>
	</tr>
</table>
</body>
</html>
