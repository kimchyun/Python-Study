<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function fn_mod_act(){
  document.frm.submit();
  
}
</script>

</head>
<body>
MEM_MOD
<form action="mem_mod_act" name="frm" method="post">
{% csrf_token %}
	<table border="1px">
		<tr>
			<td>아이디</td>
			 <td><input type="text" name="m_id" value="{{mem.m_id}}" /></td>
		</tr>
		<tr>
			<td>이름</td>
			 <td><input type="text" name="m_nm" value="{{mem.m_nm}}" /></td>
		</tr>
		<tr>
			<td>전화번호</td>
			<td><input type="text" name="tel" value="{{mem.tel}}" /></td>
		</tr>
		<tr>
			<td>주소</td>
			<td><input type="text" name="addr" value="{{mem.addr}}" /></td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="button" value="저장" onclick="fn_mod_act()"/>
			</td>
		</tr>
	</table>
</form>
</body>
</html>
