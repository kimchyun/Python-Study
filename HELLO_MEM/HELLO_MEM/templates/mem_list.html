<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function fn_add(){
	location.href="mem_add";
}
</script>
</head>
<body>
MEM_LIST

<table border='1px'>
    <tr>
      <th>아이디</th>
      <th>이름</th>
      <th>전화번호</th>
      <th>주소</th>
    </tr>
{% for m in mems %}
      <tr>							
        <td><a href="mem_detail?m_id={{ m.m_id }}">{{ m.m_id }}</a></td>
        <td>{{ m.m_nm }}</td>
        <td>{{ m.tel }}</td>
        <td>{{ m.addr }}</td>
      </tr>
{% endfor %}
</table>
<input type="button" value="추가" onclick="fn_add()"/>
</body>
</html>
